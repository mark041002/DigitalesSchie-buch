# Docker-Konfiguration
# Diese Datei wird automatisch geladen wenn die App in Docker laeuft

# Datenbank-Verbindung
# "postgres" ist der Name des Datenbank-Containers aus docker-compose.yml
spring.datasource.url=jdbc:postgresql://postgres:5432/schiessbuch
spring.datasource.username=postgres
spring.datasource.password=postgres

# Server startet auf allen Netzwerk-Interfaces (wichtig fuer Docker!)
server.address=0.0.0.0
server.port=8000

# SMTP Einstellungen fuer smtp4dev im Docker-Netzwerk
# host.docker.internal verbindet zum Host-Rechner
email.enabled=true
spring.mail.host=smtp.fh-swf.de
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.debug=true
spring.mail.from=noreply@fh-swf.de
