# Docker-Konfiguration
# Diese Datei wird automatisch geladen wenn die App in Docker laeuft
spring.application.name=digschbuch

# Datenbank-Verbindung
# "postgres" ist der Name des Datenbank-Containers aus docker-compose.yml
spring.datasource.url=jdbc:postgresql://postgres:5432/schiessbuch
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA-Konfiguration fuer Production
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server startet auf allen Netzwerk-Interfaces (wichtig fuer Docker!)
server.address=0.0.0.0
server.port=8000
# Context-Path fuer Apache Reverse Proxy
server.servlet.context-path=/digschbuch
# Base-URL mit HTTPS und Domain
app.base-url=https://appserver.informatik.fh-swf.de/digschbuch
# Forwarded Headers vom Proxy verarbeiten
server.forward-headers-strategy=framework

# Vaadin Production Mode - deaktiviert Dev-Tools
vaadin.productionMode=true
vaadin.devmode.liveReload.enabled=false
vaadin.devmode.usageStatistics.enabled=false

# Logging Level fuer Production
logging.level.de.suchalla.schiessbuch=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework=WARN
logging.level.com.vaadin=WARN

# SMTP Einstellungen fuer smtp4dev im Docker-Netzwerk
# host.docker.internal verbindet zum Host-Rechner
email.enabled=true
spring.mail.host=smtp.fh-swf.de
spring.mail.port=25
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.debug=true
spring.mail.from=noreply@fh-swf.de
